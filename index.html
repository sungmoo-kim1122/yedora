<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>yedora</title>

<style>
:root{
  --bg:#e9eef6;
  --panel:#ffffff;
  --text:#1c2230;
  --muted:#6b7488;
  --line:rgba(30,40,70,.12);
  --shadow:0 12px 30px rgba(20,30,60,.08);

  --accent:#6f86c9;
  --accent-soft:#dfe6f7;

  --radius:18px;
  --max:1120px;
  --pad:22px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

.container{
  width:min(var(--max),calc(100% - 2*var(--pad)));
  margin:auto;
}

.header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}

.header__inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
}

.brand__text{
  font-weight:800;
  font-size:20px;
  color:var(--accent);
}

.nav__menu{display:flex;gap:20px}
.nav__link{color:var(--muted);text-decoration:none}
.nav__link:hover{color:var(--text)}

.hero{
  padding:80px 0 40px;
}

.hero__grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.hero__media{
  min-height:320px;
  border-radius:var(--radius);
  background:linear-gradient(135deg,#eef2fb,#dfe7f7);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
}

.section{padding:60px 0}

.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.card{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:var(--shadow);
}

.btn{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn--primary{
  background:var(--accent);
  color:#fff;
}

.btn--primary:hover{
  background:#5d74b8;
}

.footer{
  border-top:1px solid var(--line);
  padding:30px 0;
  text-align:center;
  color:var(--muted);
}

@media(max-width:900px){
.hero__grid{grid-template-columns:1fr}
.cards{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="header">
<div class="container header__inner">
<div class="brand__text">yedora</div>
<nav class="nav__menu">
<a class="nav__link" href="#">작품</a>
<a class="nav__link" href="#">작가</a>
<a class="nav__link" href="#">판매하기</a>
<a class="nav__link" href="#">문의</a>
</nav>
</div>
</header>

<section class="hero">
<div class="container hero__grid">
<div>
<h1>검증된 미술품을<br>안전하게 거래하세요</h1>
<p>작가와 컬렉터를 연결하는 아트 마켓</p>
<button class="btn btn--primary">작품 보러가기</button>
</div>
<div class="hero__media"></div>
</div>
</section>

<section class="section">
<div class="container">
<h2>신규 등록 작품</h2>

<div class="cards">

<div class="card">
<h3>작품명</h3>
<p>작가명 · 2024</p>
<strong>₩1,200,000</strong>
</div>

<div class="card">
<h3>작품명</h3>
<p>작가명 · 2023</p>
<strong>₩850,000</strong>
</div>

<div class="card">
<h3>작품명</h3>
<p>작가명 · 2022</p>
<strong>₩문의</strong>
</div>

</div>
</div>
</section>

<footer class="footer">
© 2026 yedora
</footer>

</body>
</html>
